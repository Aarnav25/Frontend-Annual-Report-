<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://assets.onecompiler.app/42q89985t/42qasq4tf/images-2.jpeg" alt="Institute Logo">
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <section class="form-container">
        <h1>Create a New Report</h1>
        <form id="reportForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="reportDetails">Report Details:</label>
            <textarea id="reportDetails" name="reportDetails" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
